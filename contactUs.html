<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>ቅዱስ ሚካኤል ሰንበት ትምህርት ቤት</title>
    <style>
        ul { list-style: none; padding: 0; }
        li { margin: 5px 0; }
        button { margin-left: 10px; }
    </style>
</head>

<body>
  <header>
      <img src="src/Ethiopian-Church.webp" alt="Our Church Logo" width="100" height="100">
      <h1>ቅዱስ ሚካኤል ሰንበት ትምህርት ቤት</h1>
  </header>
  
  <nav>
      <a href="index.html">ዋና ማዉጫ</a> 
      <a href="aboutus.html">ስለ እኛ</a>
      <a href="events.html">መርሃግብር</a>
      <a href="contactUs.html">እኛን ለማግኘት</a>
  </nav>
  
  <section id="contact">
      <form action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="613309c8-01c7-4d04-ad09-466d9c614d9c">
          <label for="name">ሙሉ ስም *</label><br>
          <textarea name="name" id="name" placeholder="ሙሉ ስምዎን ያስገቡ (የመጀምሪያ ስም, የአባት ስም, የአያት ስም, ወይም የድርጅት ስም)"></textarea><br>
  
          <label for="email">ኢሜይል *</label><br>
          <textarea name="email" id="email" placeholder="ኢሜይል አድራሻዎን ያስገቡ"></textarea><br>
  
          <label for="response">አስተያየት ወይም መልእክት *</label><br>
          <textarea name="response" id="response" placeholder="እባክዎን እዚህ ያስገቡ"></textarea><br>
  
          <button type="submit">ይላኩ</button>
      </form>
  </section>

<footer>
